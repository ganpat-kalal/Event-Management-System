<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="f?.['username']?.invalid && (f?.['username']?.dirty || f?.['username']?.touched)">
                <div *ngIf="f?.['username']?.errors?.['required']">Username is required</div>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="f?.['email']?.invalid && (f?.['email']?.dirty || f?.['email']?.touched)">
                <div *ngIf="f?.['email']?.errors?.['required']">Email is required</div>
                <div *ngIf="f?.['email']?.errors?.['email']">Invalid email address</div>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="'password'" formControlName="password" required>
            <mat-error *ngIf="f?.['password']?.invalid && (f?.['password']?.dirty || f?.['password']?.touched)">
                <div *ngIf="f?.['password']?.errors?.['required']">Password is required</div>
                <div *ngIf="f?.['password']?.errors?.['minlength']">Password must be at least 6 characters long</div>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required>
            <mat-error
                *ngIf="f?.['confirmPassword']?.invalid && (f?.['confirmPassword']?.dirty || f?.['confirmPassword']?.touched)">
                <div *ngIf="f?.['confirmPassword']?.errors?.['required']">Confirm Password is required!</div>
                <div *ngIf="f?.['confirmPassword']?.errors?.['minlength']">Confirm Password must be at least 6
                    characters long!</div>
                <div *ngIf="registerForm?.['errors']?.['passwordsMismatch'] && (f?.['confirmPassword']?.dirty || f?.['confirmPassword']?.touched)"
                    style="top: 15px;">Passwords must match!</div>
            </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">{{ error }}</div>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">Register</button>
        <mat-spinner *ngIf="loading" mode="indeterminate"></mat-spinner>
    </form>
</div>
