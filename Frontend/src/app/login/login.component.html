<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="f?.['username']?.invalid && (f?.['username']?.dirty || f?.['username']?.touched)">
                <div *ngIf="f?.['username']?.errors?.['required']">Username is required</div>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="'password'" formControlName="password" required>
            <mat-error *ngIf="f?.['password']?.invalid && (f?.['password']?.dirty || f?.['password']?.touched)">
                <div *ngIf="f?.['password']?.errors?.['required']">Password is required</div>
            </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">{{ error }}</div>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">Login</button>
        <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
    </form>
</div>
